<style>
  body {
    font-family: "Microsoft YaHei", sans-serif;
    padding: 20px;
    margin: 0;
    background-color: #f7f7f7;
    color: #333;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #2c3e50;
  }

  label {
    display: inline-block;
    margin-bottom: 6px;
    font-weight: bold;
  }

  input[type="date"],
  input[type="number"],
  select {
    padding: 6px 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    width: 180px;
  }

  input[type="checkbox"] {
    margin-left: 8px;
  }

  button {
    padding: 10px 18px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
  }

  button:hover {
    background-color: #2980b9;
  }

  #result {
    margin-top: 30px;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
  }

  canvas {
    display: block;
    margin: 30px auto;
    max-width: 100%;
  }

  @media (max-width: 600px) {
    body {
      padding: 10px;
    }

    input,
    select {
      width: 100%;
    }

    #result {
      padding: 15px;
    }

    button {
      width: 100%;
    }
  }
</style>
<h2>生辰八字五行测算</h2>
<label>请输入出生日期（阳历）：</label>
<input type="date" id="birthday"><br><br>

<label>出生时辰（小时 0-23）：</label>
<input type="number" id="hour" min="0" max="23">
<label><input type="checkbox" id="noHour"> 不知道出生时辰</label><br><br>

<label>性别：</label>
<select id="gender">
  <option value="male">男</option>
  <option value="female">女</option>
</select><br><br>

<button onclick="calculateWuXing()">测算五行</button>

<div id="result" style="margin-top:20px; white-space: pre-wrap;"></div>

<canvas id="wuxingRadarChart" width="300" height="300" style="margin-top: 20px;"></canvas>
<canvas id="wuxingBarChart" width="300" height="300" style="margin-top: 20px;"></canvas>
