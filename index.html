<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>五行测算</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    label, input, button {
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>生辰八字五行测算</h1>
  <label for="birthday">请输入出生日期（阳历）：</label>
  <input type="date" id="birthday" required>
  <label for="hour">出生时辰（小时）：</label>
  <input type="number" id="hour" min="0" max="23" placeholder="0-23" required>
  <button onclick="calculateWuXing()">测算五行</button>
  <div id="result"></div>

  <!-- 使用 CDN，推荐 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lunar-javascript/1.8.2/lunar.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
