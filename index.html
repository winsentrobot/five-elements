<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生辰八字五行测算</title>
  <style>
    body {
      font-family: 'PingFang SC', Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
      font-size: 16px;
    }
    input[type="date"], input[type="number"], select {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }
    button {
      background: #ff6f61;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e55a4e;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      text-align: left;
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }
    hr {
      border: 0;
      border-top: 1px solid #eee;
      margin: 15px 0;
    }
    .wuxing {
      color: #ff6f61;
      text-decoration: none;
      cursor: pointer;
    }
    .wuxing:hover {
      text-decoration: underline;
    }
    /* 模态框样式 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      text-align: left;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #333;
      font-size: 20px;
    }
    .modal-content p {
      margin: 10px 0;
      color: #555;
      line-height: 1.6;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #999;
      cursor: pointer;
    }
    .close-btn:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>生辰八字五行测算</h1>
    <label for="birthday">请输入出生日期（阳历）：</label>
    <input type="date" id="birthday" required>
    
    <label for="hour">出生时辰（小时 0-23）：</label>
    <input type="number" id="hour" min="0" max="23" placeholder="0-23">
    
    <label>
      <input type="checkbox" id="noHour"> 不知道出生时辰
    </label>
    
    <label for="gender">性别：</label>
    <select id="gender">
      <option value="男">男</option>
      <option value="女">女</option>
    </select>
    
    <button onclick="calculateWuXing()">测算五行</button>
    <div id="result"></div>
  </div>

  <!-- 模态框 -->
  <div id="wuxingModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">×</span>
      <h2 id="modalTitle"></h2>
      <p id="modalCharacter"></p>
      <p id="modalHealth"></p>
      <p id="modalCareer"></p>
    </div>
  </div>

  <script src="lunar.js"></script>
  <script src="calculateBazi.js"></script>
  <script src="script.js"></script>
</body>
</html>
