<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生辰八字测算 - 修复版</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* 加载动画样式 */
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(139, 69, 19, 0.1);
      border-left-color: #8B4513;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* 错误提示样式 */
    .error-message {
      background-color: #fef2f2;
      border-left: 4px solid #f87171;
      padding: 15px;
      margin: 20px 0;
      border-radius: 0 4px 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>生辰八字测算</h1>
    
    <div id="inputSection" class="mb-8">
      <form id="baziForm" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
          <label for="birthDate" class="block text-gray-700 font-medium mb-2">出生日期</label>
          <input type="date" id="birthDate" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500" required>
        </div>
        
        <div class="mb-4">
          <label for="birthHour" class="block text-gray-700 font-medium mb-2">出生时辰</label>
          <select id="birthHour" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500" required>
            <option value="">请选择时辰</option>
            <option value="0">子时 (23:00-01:00)</option>
            <option value="1">丑时 (01:00-03:00)</option>
            <option value="2">寅时 (03:00-05:00)</option>
            <option value="3">卯时 (05:00-07:00)</option>
            <option value="4">辰时 (07:00-09:00)</option>
            <option value="5">巳时 (09:00-11:00)</option>
            <option value="6">午时 (11:00-13:00)</option>
            <option value="7">未时 (13:00-15:00)</option>
            <option value="8">申时 (15:00-17:00)</option>
            <option value="9">酉时 (17:00-19:00)</option>
            <option value="10">戌时 (19:00-21:00)</option>
            <option value="11">亥时 (21:00-23:00)</option>
            <option value="unknown">不知道出生时辰</option>
          </select>
        </div>
        
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">性别</label>
          <div class="flex space-x-6">
            <label class="flex items-center">
              <input type="radio" name="gender" value="male" checked class="mr-2"> 男
            </label>
            <label class="flex items-center">
              <input type="radio" name="gender" value="female" class="mr-2"> 女
            </label>
          </div>
        </div>
        
        <button type="button" id="calculateBtn" class="w-full bg-primary text-white py-3 px-4 rounded-md font-medium hover:bg-primary-dark transition-colors">
          测算五行
        </button>
      </form>
    </div>
    
    <div id="resultSection" class="hidden">
      <div class="loading-container text-center py-8">
        <div class="loading-spinner mb-4"></div>
        <p class="text-gray-600">正在测算您的八字...</p>
      </div>
      
      <div id="resultContent" class="mt-8"></div>
      
      <div class="mt-6 text-center">
        <button id="recalculateBtn" class="bg-secondary text-white py-2 px-6 rounded-md font-medium hover:bg-secondary-dark transition-colors">
          <i class="fa fa-refresh mr-2"></i> 重新计算
        </button>
      </div>
    </div>
    
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-white/80 flex items-center justify-center z-50">
      <div class="text-center">
        <div class="loading-spinner mx-auto mb-4"></div>
        <p class="text-gray-600">正在处理请求...</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
