<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>五行命盘测算</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 2em;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      font-size: 1em;
    }
    .checkbox {
      margin-top: 0.6em;
    }
    button {
      margin-top: 2em;
      padding: 0.8em;
      width: 100%;
      font-size: 1.1em;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    #result {
      margin-top: 2em;
      padding: 1em;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>🌿 五行命盘测算</h2>

  <label>姓名</label>
  <input type="text" id="name" placeholder="请输入姓名">

  <label>性别</label>
  <select id="gender">
    <option value="">请选择</option>
    <option value="male">男</option>
    <option value="female">女</option>
  </select>

  <label>出生日期</label>
  <input type="date" id="birthday">

  <label>出生时辰</label>
  <select id="hour" disabled>
    <option value="">请选择出生时辰</option>
    <option value="23">子时（23:00~01:00）</option>
    <option value="1">丑时（01:00~03:00）</option>
    <option value="3">寅时（03:00~05:00）</option>
    <option value="5">卯时（05:00~07:00）</option>
    <option value="7">辰时（07:00~09:00）</option>
    <option value="9">巳时（09:00~11:00）</option>
    <option value="11">午时（11:00~13:00）</option>
    <option value="13">未时（13:00~15:00）</option>
    <option value="15">申时（15:00~17:00）</option>
    <option value="17">酉时（17:00~19:00）</option>
    <option value="19">戌时（19:00~21:00）</option>
    <option value="21">亥时（21:00~23:00）</option>
  </select>
  <div class="checkbox">
    <input type="checkbox" id="unknownHour" onclick="toggleHour()"> 不知道出生时辰
  </div>

  <label>出生城市</label>
  <input type="text" id="city" placeholder="如 北京 / 台北 / 香港 / Tokyo">

  <button onclick="submitForm()">立即测算</button>

  <div id="result"></div>

  <script>
    function toggleHour() {
      const cb = document.getElementById('unknownHour');
      const hourSelect = document.getElementById('hour');
      hourSelect.disabled = cb.checked;
    }

    function submitForm() {
      const name = document.getElementById('name').value;
      const gender = document.getElementById('gender').value;
      const birthday = document.getElementById('birthday').value;
      const hour = document.getElementById('hour').value;
      const unknownHour = document.getElementById('unknownHour').checked;
      const city = document.getElementById('city').value;

      let output = `<strong>姓名：</strong>${name || '未填写'}<br>`;
      output += `<strong>性别：</strong>${gender === 'male' ? '男' : gender === 'female' ? '女' : '未选择'}<br>`;
      output += `<strong>生日：</strong>${birthday || '未选择'}<br>`;
      output += `<strong>出生时辰：</strong>${unknownHour ? '未知' : hour || '未选择'}<br>`;
      output += `<strong>出生城市：</strong>${city || '未填写'}<br><br>`;
      output += `🎯 <strong>五行分析结果将在后端进行推算</strong>`;

      document.getElementById('result').innerHTML = output;
    }
  </script>

</body>
</html>
