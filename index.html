<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthdate Bazi Five Elements Calculation</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: inline-block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="date"],
    input[type="number"],
    select {
      padding: 6px 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 180px;
    }

    input[type="checkbox"] {
      margin-left: 8px;
    }

    button {
      padding: 10px 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    canvas {
      display: block;
      margin: 30px auto;
      max-width: 100%;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      input,
      select {
        width: 100%;
      }

      #result {
        padding: 15px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Birthdate Bazi Five Elements Calculation</h2>

  <label>Please enter birthdate (Gregorian):</label>
  <input type="date" id="birthday"><br><br>

  <label>Birth hour (0-23):</label>
  <input type="number" id="hour" min="0" max="23">
  <label><input type="checkbox" id="noHour"> Unknown birth hour</label><br><br>

  <label>Gender:</label>
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select><br><br>

  <button onclick="calculateWuXing()">Calculate Five Elements</button>

  <div id="result" style="margin-top:20px; white-space: pre-wrap;"></div>

  <canvas id="wuxingRadarChart" width="300" height="300" style="margin-top: 20px;"></canvas>
  <canvas id="wuxingBarChart" width="300" height="300" style="margin-top: 20px;"></canvas>

  <!-- 引入 Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- 你自己的脚本 -->
  <script src="lunar.js"></script>
  <script src="calculateBazi.js"></script>
  <script src="script.js"></script>
</body>
</html>
