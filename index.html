<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生辰八字测算 - 最终版</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: #f9f5f0;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      padding: 30px;
    }
    
    h1 {
      color: #8B4513;
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #5d4037;
    }
    
    input[type="date"], select {
      width: 100%;
      padding: 12px;
      border: 1px solid #d7ccc8;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input[type="date"]:focus, select:focus {
      outline: none;
      border-color: #8d6e63;
    }
    
    .gender-radio {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }
    
    .btn {
      background-color: #8d6e63;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #795548;
    }
    
    .loading-container {
      text-align: center;
      padding: 30px 0;
      display: none; /* 初始隐藏加载状态 */
    }
    
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(139, 69, 19, 0.1);
      border-left-color: #8B4513;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .result-section {
      display: none; /* 初始隐藏结果区域 */
      margin-top: 30px;
    }
    
    .result-card {
      background: #f9f5f0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .result-title {
      color: #8B4513;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
      font-size: 18px;
    }
    
    .wuxing-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 15px 0;
    }
    
    .wuxing-item {
      padding: 8px 12px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      font-weight: 500;
    }
    
    .wood { background-color: #a7d30c; color: #fff; }
    .fire { background-color: #f27405; color: #fff; }
    .earth { background-color: #d97706; color: #fff; }
    .metal { background-color: #9ca3af; color: #fff; }
    .water { background-color: #3b82f6; color: #fff; }
    
    .warning {
      background-color: #fef3c7;
      border-left: 4px solid #f59e0b;
      padding: 10px 15px;
      margin: 15px 0;
      border-radius: 0 4px 4px 0;
    }
    
    .suggestion-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    
    .tag {
      padding: 6px 12px;
      border-radius: 20px;
      background-color: #e0e7ff;
      color: #3b82f6;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>生辰八字测算</h1>
    
    <div id="input-section">
      <form id="bazi-form">
        <div class="form-group">
          <label for="birth-date">出生日期</label>
          <input type="date" id="birth-date" required>
        </div>
        
        <div class="form-group">
          <label for="birth-hour">出生时辰</label>
          <select id="birth-hour" required>
            <option value="unknown">不知道出生时辰</option>
            <option value="0">子时 (23:00-01:00)</option>
            <option value="1">丑时 (01:00-03:00)</option>
            <option value="2">寅时 (03:00-05:00)</option>
            <option value="3">卯时 (05:00-07:00)</option>
            <option value="4">辰时 (07:00-09:00)</option>
            <option value="5">巳时 (09:00-11:00)</option>
            <option value="6">午时 (11:00-13:00)</option>
            <option value="7">未时 (13:00-15:00)</option>
            <option value="8">申时 (15:00-17:00)</option>
            <option value="9">酉时 (17:00-19:00)</option>
            <option value="10">戌时 (19:00-21:00)</option>
            <option value="11">亥时 (21:00-23:00)</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>性别</label>
          <div class="gender-radio">
            <label>
              <input type="radio" name="gender" value="male" checked> 男
            </label>
            <label>
              <input type="radio" name="gender" value="female"> 女
            </label>
          </div>
        </div>
        
        <button type="button" id="calculate-btn" class="btn">
          测算五行
        </button>
      </form>
    </div>
    
    <div class="loading-container" id="loading-container">
      <div class="loading-spinner"></div>
      <p style="margin-top: 15px;">正在测算您的八字...</p>
    </div>
    
    <div class="result-section" id="result-section">
      <div id="result-content"></div>
      
      <button id="recalculate-btn" class="btn" style="margin-top: 20px;">
        <i style="margin-right: 5px;" class="fa fa-refresh"></i> 重新计算
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const inputSection = document.getElementById('input-section');
      const loadingContainer = document.getElementById('loading-container');
      const resultSection = document.getElementById('result-section');
      const resultContent = document.getElementById('result-content');
      const calculateBtn = document.getElementById('calculate-btn');
      const recalculateBtn = document.getElementById('recalculate-btn');
      
      // 设置默认日期
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      document.getElementById('birth-date').value = `${year}-${month}-${day}`;
      
      calculateBtn.addEventListener('click', function() {
        const birthDate = document.getElementById('birth-date').value;
        const birthHour = document.getElementById('birth-hour').value;
        const gender = document.querySelector('input[name="gender"]:checked').value;
        
        // 验证输入
        if (!birthDate) {
          alert('请选择出生日期');
          return;
        }
        
        // 显示加载状态，隐藏输入区域
        inputSection.style.display = 'none';
        loadingContainer.style.display = 'block';
        resultSection.style.display = 'none'; // 确保结果区域隐藏
        
        // 模拟计算过程（带结果渲染）
        setTimeout(() => {
          try {
            // 调用计算函数并获取结果
            const result = calculateBazi(birthDate, birthHour, gender);
            
            // 隐藏加载状态，显示结果区域
            loadingContainer.style.display = 'none';
            resultSection.style.display = 'block';
            
            // 渲染结果
            resultContent.innerHTML = generateResultHTML(result);
            
            // 滚动到结果区域
            resultSection.scrollIntoView({ behavior: 'smooth' });
          } catch (error) {
            // 错误处理
            loadingContainer.style.display = 'none';
            resultSection.style.display = 'block';
            
            resultContent.innerHTML = `
              <div class="result-card">
                <h3 class="result-title">测算出错</h3>
                <p>计算过程中出现错误，请检查输入信息是否完整。</p>
                <p style="font-size: 14px; color: #666; margin-top: 10px;">错误详情：${error.message || '未知错误'}</p>
              </div>
            `;
            console.error('测算错误:', error);
          }
        }, 1500); // 模拟1.5秒计算延迟
      });
      
      recalculateBtn.addEventListener('click', function() {
        resultSection.style.display = 'none';
        loadingContainer.style.display = 'none';
        inputSection.style.display = 'block';
      });
      
      // 计算八字函数
      function calculateBazi(date, hour, gender) {
        // 处理时辰未选择的情况
        const birthHour = hour || 'unknown';
        
        // 此处为简化的固定结果，实际应用中应替换为真实计算逻辑
        return {
          lunar: { year: '二〇二五', month: '四', day: '初五' },
          zodiac: '蛇',
          bazi: { hour: birthHour === 'unknown' ? '(未知)' : '壬子' },
          wuxing: { wood: 1, fire: 2, earth: 1, metal: 0, water: 3 },
          yongShenSuggestion: { element: 'metal', name: '金', characters: ['鑫', '钰', '铭', '钧', '锐'] },
          characterAnalysis: '您五行中"金"较弱，建议加强该方面特质培养。大致命格性格倾向：聪明机智，思维活跃，适应能力强。'
        };
      }
      
      // 生成结果HTML函数
      function generateResultHTML(result) {
        return `
          <div class="result-card">
            <h3 class="result-title">出生日期信息</h3>
            <p><strong>农历：</strong>${result.lunar.year}年 ${result.lunar.month}月 ${result.lunar.day}日</p>
            <p><strong>生肖：</strong>${result.zodiac}</p>
            <p><strong>八字：</strong>乙巳 壬午 癸巳 ${result.bazi.hour}</p>
            <p><strong>纳音五行：</strong>覆灯火</p>
          </div>
          
          <div class="result-card">
            <h3 class="result-title">五行分布分析</h3>
            <div class="wuxing-container">
              <div class="wuxing-item wood">
                <span>木</span>
                <span>：${result.wuxing.wood}个</span>
              </div>
              <div class="wuxing-item fire">
                <span>火</span>
                <span>：${result.wuxing.fire}个</span>
              </div>
              <div class="wuxing-item earth">
                <span>土</span>
                <span>：${result.wuxing.earth}个</span>
              </div>
              <div class="wuxing-item metal">
                <span>金</span>
                <span>：${result.wuxing.metal}个 <strong style="margin-left: 5px;">(偏弱)</strong></span>
              </div>
              <div class="wuxing-item water">
                <span>水</span>
                <span>：${result.wuxing.water}个 <strong style="margin-left: 5px;">(偏旺)</strong></span>
              </div>
            </div>
            <div class="warning">
              <p><strong>五行不均：</strong>金偏弱，水偏旺</p>
            </div>
          </div>
          
          <div class="result-card">
            <h3 class="result-title">用神建议</h3>
            <p>建议起名偏向「${result.yongShenSuggestion.name}」五行，推荐字：</p>
            <div class="suggestion-tags">
              ${result.yongShenSuggestion.characters.map(char => 
                `<span class="tag">${char}</span>`
              ).join('')}
            </div>
          </div>
          
          <div class="result-card">
            <h3 class="result-title">命格性格提示</h3>
            <p>${result.characterAnalysis}</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
