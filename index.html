<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>五行命盘测算</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 2em;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      font-size: 1em;
    }
    .checkbox {
      margin-top: 0.6em;
    }
    button {
      margin-top: 2em;
      padding: 0.8em;
      width: 100%;
      font-size: 1.1em;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    #result {
      margin-top: 2em;
      padding: 1em;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      white-space: pre-line;
      line-height: 1.6;
    }
    .demo-banner {
      background: #fffbe6;
      color: #d48806;
      padding: 10px 14px;
      border-left: 5px solid #faad14;
      margin-bottom: 1em;
      border-radius: 4px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <h2>🌿 五行命盘测算</h2>

  <label>姓名</label>
  <input type="text" id="name" placeholder="请输入姓名">

  <label>性别</label>
  <select id="gender">
    <option value="">请选择</option>
    <option value="male">男</option>
    <option value="female">女</option>
  </select>

  <label>出生日期</label>
  <input type="date" id="birthday">

  <label>出生时辰</label>
  <select id="hour" disabled>
    <option value="">请选择出生时辰</option>
    <option value="23">子时（23:00~01:00）</option>
    <option value="1">丑时（01:00~03:00）</option>
    <option value="3">寅时（03:00~05:00）</option>
    <option value="5">卯时（05:00~07:00）</option>
    <option value="7">辰时（07:00~09:00）</option>
    <option value="9">巳时（09:00~11:00）</option>
    <option value="11">午时（11:00~13:00）</option>
    <option value="13">未时（13:00~15:00）</option>
    <option value="15">申时（15:00~17:00）</option>
    <option value="17">酉时（17:00~19:00）</option>
    <option value="19">戌时（19:00~21:00）</option>
    <option value="21">亥时（21:00~23:00）</option>
  </select>

  <div class="checkbox">
    <input type="checkbox" id="unknownHour" onclick="toggleHour()"> 不知道出生时辰
  </div>

  <label>出生城市</label>
  <input type="text" id="city" placeholder="如 北京 / 台北 / 香港 / Tokyo">

  <button id="submit-btn">立即测算</button>

  <div id="result"></div>

  <script>
  // 1️⃣ 根据域名自动选 API
  const hostname = window.location.hostname;
  const apiUrl = hostname.endsWith('netlify.app')
    ? 'https://five-elements-eta.vercel.app/api/gemini.js'
    : '/api/gemini.js';

  const DEMO_MODE = false; // 需要演示时再手动改成 true

  function toggleHour() {
    document.getElementById('hour').disabled = document.getElementById('unknownHour').checked;
  }

  document.getElementById('submit-btn').addEventListener('click', async function () {
    // 表单取值略…

    if (DEMO_MODE) {
      // … demo 逻辑
      return;
    }

    let data, res;
    try {
      res = await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, gender, birthday, hour, city })
      });
    } catch (e) {
      console.error('Network fetch error:', e);
      return showError('请求失败，请检查网络');
    }

    // 2️⃣ 容错：如果拿到页面 HTML，res.ok 也可能 true
    const text = await res.text();
    try {
      data = JSON.parse(text);
    } catch {
      console.warn('非 JSON 响应，自动切回 DEMO 模式', text);
      return showError('❌ 服务暂不可用，切回演示模式', true);
    }

    if (!res.ok) {
      return showError(`❌ 接口异常：${data.error || '未知错误'}`);
    }
    showResult(data.result);
  });

  function showError(msg, isDemoFallback = false) {
    const resultEl = document.getElementById('result');
    if (isDemoFallback) DEMO_MODE = true;
    resultEl.innerHTML = `<p style="color:red;">${msg}</p>`;
  }

  function showResult(html) {
    document.getElementById('result').innerHTML = `<h3>🔮 AI 返回的命盘分析</h3><p>${html.replace(/\n/g,'<br>')}</p>`;
  }
</script>

</body>
</html>
