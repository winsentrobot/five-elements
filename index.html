<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>五行命盘测算</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 2em;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      font-size: 1em;
    }
    .checkbox {
      margin-top: 0.6em;
    }
    button {
      margin-top: 2em;
      padding: 0.8em;
      width: 100%;
      font-size: 1.1em;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    #result {
      margin-top: 2em;
      padding: 1em;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      white-space: pre-line;
      line-height: 1.6;
    }
    .demo-banner {
      background: #fffbe6;
      color: #d48806;
      padding: 10px 14px;
      border-left: 5px solid #faad14;
      margin-bottom: 1em;
      border-radius: 4px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <h2>🌿 五行命盘测算</h2>

  <label>姓名</label>
  <input type="text" id="name" placeholder="请输入姓名">

  <label>性别</label>
  <select id="gender">
    <option value="">请选择</option>
    <option value="male">男</option>
    <option value="female">女</option>
  </select>

  <label>出生日期</label>
  <input type="date" id="birthday">

  <label>出生时辰</label>
  <select id="hour" disabled>
    <option value="">请选择出生时辰</option>
    <option value="23">子时（23:00~01:00）</option>
    <option value="1">丑时（01:00~03:00）</option>
    <option value="3">寅时（03:00~05:00）</option>
    <option value="5">卯时（05:00~07:00）</option>
    <option value="7">辰时（07:00~09:00）</option>
    <option value="9">巳时（09:00~11:00）</option>
    <option value="11">午时（11:00~13:00）</option>
    <option value="13">未时（13:00~15:00）</option>
    <option value="15">申时（15:00~17:00）</option>
    <option value="17">酉时（17:00~19:00）</option>
    <option value="19">戌时（19:00~21:00）</option>
    <option value="21">亥时（21:00~23:00）</option>
  </select>

  <div class="checkbox">
    <input type="checkbox" id="unknownHour" onclick="toggleHour()"> 不知道出生时辰
  </div>

  <label>出生城市</label>
  <input type="text" id="city" placeholder="如 北京 / 台北 / 香港 / Tokyo">

  <button id="submit-btn">立即测算</button>

  <div id="result"></div>

  <script>
    const DEMO_MODE = false;  // 关闭演示模式，启用 Gemini 调用

    function toggleHour() {
      document.getElementById('hour').disabled = document.getElementById('unknownHour').checked;
    }

    document.getElementById('submit-btn').addEventListener('click', async function () {
      const name = document.getElementById('name')?.value.trim();
      const gender = document.getElementById('gender')?.value;
      const birthday = document.getElementById('birthday')?.value;
      const hour = document.getElementById('unknownHour')?.checked ? '未知' : document.getElementById('hour')?.value || '未知';
      const city = document.getElementById('city')?.value.trim();
      const resultEl = document.getElementById('result');

      if (!name || !gender || !birthday || !city) {
        resultEl.innerHTML = '<p style="color:red;">请填写完整的出生信息</p>';
        return;
      }

      resultEl.innerHTML = '🧮 正在测算，请稍候...';

      if (DEMO_MODE) {
        // 如需调试 demo，可临时开启
        const randoms = [
          `🧧【阳木命主 · 翠竹生辉】…`,
          `🕊️【阴水之灵 · 月照寒潭】…`,
          `🔥【丙火之耀 · 赤焰流光】…`
        ];
        setTimeout(() => {
          const r = randoms[Math.floor(Math.random() * randoms.length)];
          resultEl.innerHTML = `<div class="demo-banner">⚠ 演示模式启用，显示模拟结果 ✨</div><p>${r.replace(/\n/g, '<br>')}</p>`;
        }, 800);
        return;
      }

      try {
        const res = await fetch('/api/gemini.js', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, gender, birthday, hour, city })
        });

        let data = {};
        try {
          data = await res.json();
        } catch (e) {
          console.error('JSON 解析失败：', e);
          resultEl.innerHTML = '<p style="color:red;">❌ 服务器响应内容异常，请稍后重试</p>';
          return;
        }

        if (!res.ok) {
          resultEl.innerHTML = `<p style="color:red;">❌ 接口异常：${data.error || '未知错误'}</p>`;
          return;
        }

        resultEl.innerHTML = `<h3>🔮 AI 返回的命盘分析</h3><p>${data.result.replace(/\n/g, '<br>')}</p>`;

      } catch (error) {
        console.error('请求失败：', error);
        resultEl.innerHTML = '<p style="color:red;">❌ 请求失败，请检查网络或稍后再试</p>';
      }
    });
  </script>

</body>
</html>
