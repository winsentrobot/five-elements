<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生辰八字五行测算</title>

  <link rel="manifest" href="/public/manifest.json">
  <meta name="theme-color" content="#3498db"> 

  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

  <div class="container"> <h2>生辰八字五行测算</h2>

    <label>请输入出生日期（阳历）：</label>
    <input type="date" id="birthday"><br><br>

    <label>出生时辰（小时 0-23）：</label>
    <input type="number" id="hour" min="0" max="23">
    <label><input type="checkbox" id="noHour"> 不知道出生时辰</label><br><br>

    <label>性别：</label>
    <select id="gender">
      <option value="male">男</option>
      <option value="female">女</option>
    </select><br><br>

    <button id="calculateBtn">计算</button>
    <button id="resetBtn">重置</button>

    <div id="result" class="results">
      </div>

    <div class="chart-container">
        <canvas id="wuxingRadarChart"></canvas>
        <canvas id="wuxingBarChart"></canvas>
    </div>
  </div> 

  <script src="lunar.js"></script>
  <script src="calculateBazi.js"></script>
  <script src="script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/public/sw.js', { scope: '/public/' })
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
